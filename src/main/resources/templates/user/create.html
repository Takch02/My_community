<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="/css/create.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">

    <form th:action="@{/create}" th:object="${user}" method="post" class="d-flex flex-column align-items-center">
        <h2 class="text-center mb-4">회원가입</h2>
        <div class="w-100" style="max-width: 400px;">
            <div class="mb-3">
                <label for="username" class="form-label">아이디</label>
                <input type="text" th:field="*{username}" id="username" class="form-control" placeholder="username" required>
                <div th:errors="*{username}" class="text-danger mt-1"></div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" th:field="*{password}" id="password" class="form-control" placeholder="password" required>
                <div th:errors="*{password}" class="text-danger mt-1"></div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">이메일</label>
                <input type="email" th:field="*{email}" id="email" class="form-control" placeholder="email" required>
                <div th:errors="*{email}" class="text-danger mt-1"></div>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">전화번호</label>
                <input type="text" th:field="*{phone}" id="phone" class="form-control" placeholder="phone" required>
                <div th:errors="*{phone}" class="text-danger mt-1"></div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary w-100">회원가입</button>
            </div>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
