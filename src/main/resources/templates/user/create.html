<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="css/create.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">

    <form th:object="${user}" action="create" method="post">
        <table>

            <tr><td><h2 class="text-center mb-4">회원가입</h2></td></tr>

            <tr>
                <td>아이디</td>
            </tr>
            <tr>
                <td> <input type="text" th:field="*{username}" placeholder="username"></td>
            </tr>
            <tr>
                <td><span th:errors="*{username}" class="error"></span></td>
            </tr>
            <tr>
                <td>비밀번호</td>
            </tr>
            <tr>
                <td> <input type="password" th:field="*{password}" placeholder="password"></td>
            </tr>
            <tr>
                <td><span th:errors="*{password}" class="error"></span></td>
            </tr>
            <tr>
                <td>email</td>
            </tr>
            <tr>
                <td> <input type="text" th:field="*{email}" placeholder="email"></td>
            </tr>
            <tr>
                <td><span th:errors="*{email}" class="error"></span></td>
            </tr>
            <tr>
                <td>phone</td>
            </tr>
            <tr>
                <td> <input type="text" th:field="*{phone}" placeholder="phone"></td>
            </tr>
            <tr>
                <td><span th:errors="*{phone}" class="error"></span></td>
            </tr>
            <tr>
                <td> <input type="submit" id="btn" value="회원가입"></td>
            </tr>

        </table>
    </form>
    </div>

</body>
</html>
