<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Fragments</title>
</head>
<body>
<!-- 로그인 모달 프래그먼트 -->
<div th:fragment="myLoginModal">
  <div th:if="${!isAuth}">
    <div id="loginModal" class="modal fade" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <h2>로그인</h2>
          <form th:action="@{/home}" th:object="${loginForm}" method="post">
            <span th:if="${error}" th:text="${error}" class="error"></span>
            <div class="mb-3">
              <input type="text" class="form-control" th:field="*{username}" placeholder="아이디">
              <span th:errors="*{username}" class="error"></span>
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" th:field="*{password}" placeholder="비밀번호">
              <span th:errors="*{password}" class="error"></span>
            </div>
            <button type="submit" id="submitBtn" class="btn btn-dark w-100 mt-2">Login</button>
          </form>
          <form action="/create" method="get">
            <button type="submit" id="createBtn" class="btn btn-dark w-100 mt-2">회원가입</button>
          </form>
          <button type="button" id="closeBtn" class="btn btn-danger w-100 mt-2" data-bs-dismiss="modal">닫기</button>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
