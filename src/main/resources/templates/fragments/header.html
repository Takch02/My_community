<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Fragments</title>
  <!-- 뷰포트 설정 추가 -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <!-- 커스텀 CSS -->
  <style>
    /* 기본 크기 (데스크톱) */
    .header-title {
      font-size: 50px;
      line-height: 1.2;
    }
    .header-link {
      font-size: 16px;
    }
    .header-icon {
      font-size: 24px;
    }
    .btn {
      padding: 6px 12px;
    }

    /* 768px 이하에서 크기 조정 (Bootstrap md 브레이크포인트 활용) */
    @media (max-width: 1200px) {
      .header-title {
        font-size: 10px;
      }
      .header-link {
        font-size: 12px;
      }
      .header-icon {
        font-size: 16px;
      }
      .btn {
        padding: 2px 6px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
<!-- 로그인 모달 프래그먼트 -->
<div th:fragment="myHeader">
  <header class="container py-3 border-bottom">
    <div class="d-flex justify-content-between align-items-center">
      <h1 class="fw-bold header-title">
        <a th:href="@{/home}" id="homeLink" class="text-dark text-decoration-none">같이가치</a>
      </h1>
      <div class="d-flex align-items-center gap-3">
        <a th:href="@{/search}" class="text-dark header-icon">
          <i class="fas fa-search"></i>
        </a>
        <a th:if="${isAuth}" th:href="@{/write}" class="btn btn-success header-link">새 글쓰기</a>
        <form th:if="${isAuth}" th:action="@{/logout}" method="post">
          <button type="submit" class="btn btn-danger header-link">로그아웃</button>
        </form>
        <a th:if="${isAuth}" th:href="@{/userinfo/{username}(username=${user.getUsername()})}" class="text-dark fw-bold header-link">
          <span th:text="|${user.getUsername()}님|"></span>
        </a>
        <button th:if="${!isAuth}" id="loginBtn" class="btn btn-outline-primary header-link" data-bs-toggle="modal" data-bs-target="#loginModal">로그인</button>
      </div>
    </div>
  </header>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
