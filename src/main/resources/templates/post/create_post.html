<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>글 검색</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="bg-light">

<div th:replace="~{fragments/header :: myHeader}"></div>

<div class="container mt-4">
  <form th:action="@{/write}" th:object="${post}" method="post">
    <div class="mb-3">
      <label for="title" class="form-label">글 제목</label>
      <input type="text" class="form-control" th:field="*{title}" id="title" placeholder="제목을 입력하세요" required>
      <div th:errors="*{title}" class="text-danger"></div>
    </div>

    <div class="mb-3">
      <label for="subtitle" class="form-label">부제목</label>
      <input type="text" class="form-control" th:field="*{subtitle}" id="subtitle" placeholder="부제목을 입력하세요" required>
      <div th:errors="*{subtitle}" class="text-danger"></div>
    </div>

    <div class="mb-3">
      <label for="content" class="form-label">글 내용</label>
      <textarea class="form-control" th:field="*{content}" id="content" rows="5" placeholder="내용을 입력하세요" required></textarea>
      <div th:errors="*{content}" class="text-danger"></div>
    </div>

    <div class="text-end">
      <button type="submit" class="btn btn-success">글 작성</button>
    </div>
  </form>
</div>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
